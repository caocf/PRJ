<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div> 
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js" ></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var callback = function(data,type){
//				console.log(JSON.stringify(data));
				if(data.errorInfo != null){
					mui.toast(data.msg);
				}else{
					var dataList = data.list;
					total = data.pages;
					var readedList = [];
					if(localStorage.noRead != null){
						readedList = JSON.parse(localStorage.noRead);
					}
					localStorage.noReadNumber = dataList.length - readedList.length;
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					if(type == 1){
						table.innerHTML ="";
					}
//					console.log(JSON.stringify(dataList));
					for (var i = 0; i < dataList.length; i++) {
						var colour = app.contains(readedList,dataList[i].id)?"grey":"black";
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						var str = "<div class='mui-table-cell mui-col-xs-10' style='color:"+colour+";word-wrap:break-word;word-break:break-all;white-space:initial;'>"+ dataList[i].title +"</div><br/>";
						str += "<div class='mui-table-cell mui-col-xs-2 mui-text-left'><span class='mui-h5'>"+dataList[i].updatetime.replace(/T/," ")+"</span></div>"
						li.innerHTML = '<a class="mui-navigate-right">' +str+ '</a>';
						var param = {"id":dataList[i].id,"title":dataList[i].title,"time":dataList[i].updatetime.replace(/T/," ")};
						li.ref = JSON.stringify(param);
						li.addEventListener("tap",function(event){
							mui.fire(detail,"toDetail",{param:this.ref});
							detail.show();
						});
						table.appendChild(li);
					}
				}
			}
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					count = 1;
					app.findIndustryInfoList(count,callback,1);
//					var table = document.body.querySelector('.mui-table-view');
//					var cells = document.body.querySelectorAll('.mui-table-view-cell');
//					for (var i = cells.length, len = i + 3; i < len; i++) {
//						var li = document.createElement('li');
//						li.className = 'mui-table-view-cell';
//						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
//						//下拉刷新，新纪录插到最前面；
//						table.insertBefore(li, table.firstChild);
//					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			var detail = null;
			var total = 400;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > total)); //参数为true代表没有更多数据了。
					app.findIndustryInfoList(count,callback,0);
//					var table = document.body.querySelector('.mui-table-view');
//					var cells = document.body.querySelectorAll('.mui-table-view-cell');
//					for (var i = cells.length, len = i + 20; i < len; i++) {
//						var li = document.createElement('li');
//						li.className = 'mui-table-view-cell';
//						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
//						table.appendChild(li);
//					}
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					detail = plus.webview.create("industry_detail.html","industry_detail");
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
