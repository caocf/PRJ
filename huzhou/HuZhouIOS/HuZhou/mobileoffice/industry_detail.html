<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style>
			p{
				color:initial;
			}
			body{
				background-color: transparent;
			}
			.mui-content{
				background-color: transparent;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-image: url(../images/title_backgrundmenu.png) ;background-size: 100% 44px">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
					<h1 class="mui-title" style="color:#0067AD;font-family: '微软雅黑';text-align: left;">资讯查看</h1>
		</header>
		<div class="mui-content">
			<h3 id="title" style="text-align: center;"></h3>
			<p style="text-align: right;margin: 10px;" id="time"></p>
			<div id="content" style="text-indent: 2em;margin: 10px;"></div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js" ></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				mui.back = function(){
					plus.webview.currentWebview().hide();
				}
			});
			window.addEventListener("toDetail",function(event){
				var param = event.detail.param;
				var data = JSON.parse(param);
				var list = [];
				list.push(data.id);
				app.addReaded(list);
				document.getElementById("title").innerHTML = data.title;
				document.getElementById("time").innerHTML = data.time;
				app.findIndustryInfoDetail(data.id,callback);
			});
			var callback = function(data){
//				console.log(JSON.stringify(data));
				document.getElementById("content").innerHTML = data.industryinfo.content;
			};
		</script>
	</body>

</html>
