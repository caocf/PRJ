<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-image: url(../images/title_backgrundmenu.png) ;background-size: 100% 44px">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color:#0067AD;font-family: '微软雅黑';text-align: left;">行业资讯</h1>
			<a class="  mui-btn-link mui-pull-right" id="all_read"><img id="all_read_img" src="../images/icon_quandu.png" style="width: 44px;" /></a>

		</header>
		<div class="mui-content"></div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/app.js" ></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			subpages:[{ 
				url:'industry_sub.html',
				id:'industry_sub',
				styles:{
					top: '45px',
					bottom: '0px', 
				}
			}] 
		});
		document.getElementById("all_read").addEventListener("hold", function() {
				document.getElementById("all_read_img").src = "../images/icon_quandu_pressed.png";
			});
			document.getElementById("all_read").addEventListener("release", function() {
				document.getElementById("all_read_img").src = "../images/icon_quandu.png";
			});
			document.getElementById("all_read").addEventListener("tap",function(){
				if(localStorage.industryIds != null){
					var list = JSON.parse(localStorage.industryIds);
					app.addReaded(list);
				}
			});
	
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
	</script>

</html>
