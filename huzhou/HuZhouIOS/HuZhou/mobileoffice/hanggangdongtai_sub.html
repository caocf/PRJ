<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
				</ul>
			</div>
		</div> 
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js" ></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					count = 1;
					app.queryPortDynmicNews(count,callback,1);
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			var totalPage  = 400;
			var detail = null;
			/**
			 * 上拉加载具体业务实现
			 */
			var callback = function(obj,type){
				if(obj.errorInfo != null){
					mui.toast(obj.errorInfo);
				}else{
					var dataList = obj.list;
					totalPage = obj.totalPage;
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					if(type == 1){
						table.innerHTML = "";
					}
					for (var i = 0; i < dataList.length; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						var str = "<div class='mui-table-cell mui-col-xs-10' style='word-wrap:break-word!important;word-break:break-all;white-space:initial;'>"+ dataList[i].titile +"</div><br/>";
						str += "<div class='mui-table-cell mui-col-xs-2 mui-text-left'><span class='mui-h5'>"+dataList[i].date+"</span></div>"
						li.innerHTML = '<a class="mui-navigate-right">' +str+ '</a>';
						li.ref = dataList[i].url;
						li.addEventListener("tap",function(event){
							mui.fire(detail,"toDetail",{param:this.ref});
							detail.show();
						});
						table.appendChild(li);
					}
				}
			}
			
			function pullupRefresh() {
				
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > totalPage)); //参数为true代表没有更多数据了。
				
					app.queryPortDynmicNews(count,callback,0);
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					detail = plus.webview.create("hanggangdongtai_detail.html","hgdt_detail");
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
